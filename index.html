<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Pok√©dex</title>
  <style>
    body {
      font-family: 'Trebuchet MS', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ff0000, #ffcc00);
      margin: 0;
      padding: 20px;
      color: white;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 3rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
    }

    #buscador {
      padding: 12px;
      width: 80%;
      max-width: 320px;
      margin-bottom: 30px;
      border: 2px solid #fff;
      border-radius: 20px;
      outline: none;
      font-size: 1rem;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    #lista-pokemon {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }

    .tarjeta {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      width: 160px;
      padding: 15px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      color: black;
    }

    .tarjeta:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 15px rgba(0,0,0,0.5);
    }

    .tarjeta h3 {
      margin: 10px 0;
      text-transform: capitalize;
      font-size: 1.1rem;
    }

    .tarjeta img {
      width: 100px;
      height: 100px;
      transition: transform 0.3s;
    }

    .tarjeta:hover img {
      transform: rotate(-5deg) scale(1.1);
    }

    nav {
      margin-bottom: 20px;
    }

    button {
      padding: 12px 25px;
      margin: 5px;
      cursor: pointer;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      background: #fff;
      color: #d62828;
      transition: all 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    button:hover {
      background: #d62828;
      color: white;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <button id="btn-prev">‚¨ÖÔ∏è Anterior</button>
      <button id="btn-next">Siguiente ‚û°Ô∏è</button>
    </nav>
    <input type="text" id="buscador" placeholder="Escribe el nombre de un Pok√©mon...">
    <h1>Mi Pok√©dex</h1>
  </header>

  <main>
    <section id="lista-pokemon"></section>
  </main>

  <script>
    const lista = document.getElementById('lista-pokemon');
    const buscador = document.getElementById('buscador');
    const btnPrev = document.getElementById('btn-prev');
    const btnNext = document.getElementById('btn-next');

    let offset = 0;
    const limite = 20;
    let todosPokemon = [];

    async function obtenerPokemon() {
      const res = await fetch(`https://pokeapi.co/api/v2/pokemon?offset=${offset}&limit=${limite}`);
      const data = await res.json();
      todosPokemon = data.results;
      mostrarPokemon(todosPokemon);
    }

    async function mostrarPokemon(listaPokemon) {
      lista.innerHTML = '';
      for (const poke of listaPokemon) {
        const res = await fetch(poke.url);
        const data = await res.json();
        const tarjeta = document.createElement('div');
        tarjeta.className = 'tarjeta';
        tarjeta.innerHTML = `
          <h3>${data.name}</h3>
          <img src="${data.sprites.front_default}" alt="${data.name}">
        `;
        tarjeta.onclick = () => verDetalles(data);
        lista.appendChild(tarjeta);
      }
    }

    function verDetalles(pokemon) {
      alert(`üìõ Nombre: ${pokemon.name}\nüìè Altura: ${pokemon.height}\n‚öñÔ∏è Peso: ${pokemon.weight}`);
    }

    buscador.addEventListener('input', () => {
      const filtrados = todosPokemon.filter(p => p.name.includes(buscador.value.toLowerCase()));
      mostrarPokemon(filtrados);
    });

    btnPrev.onclick = () => {
      if (offset >= limite) {
        offset -= limite;
        obtenerPokemon();
      }
    };

    btnNext.onclick = () => {
      offset += limite;
      obtenerPokemon();
    };

    obtenerPokemon();
  </script>
</body>
</html>
